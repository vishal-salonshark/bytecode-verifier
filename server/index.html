<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Input Form</title>
  </head>
  <body>
    <form>
      <label for="solc_version">Enter compiler version:</label>
      <input type="text" id="solc_version" name="solc_version">
      
      <label for="file_name">Enter contract file name:</label>
      <input type="text" id="file_name" name="file_name">
      
      <label for="contract_address">Enter contract address:</label>
      <input type="text" id="contract_address" name="contract_address">
      
      <label for="is_optimized">Enter optimization status (0 for not optimized, 1 for optimized):</label>
      <input type="text" id="is_optimized" name="is_optimized">
      
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
